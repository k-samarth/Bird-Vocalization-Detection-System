{% load static  %}
<html>

<head>
    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.2/css/all.css">
    <!-- Bootstrap core CSS -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.3.1/css/bootstrap.min.css" rel="stylesheet">
    <!-- Material Design Bootstrap -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/mdbootstrap/4.10.0/css/mdb.min.css" rel="stylesheet">
    <style>
         body {
            background-image: url("{% static  'bck.jpg' %}");
            background-size: 100% auto;
        }
        .card {
            width: 800px;
            transform: translate(-50%);
            margin-top: 3%;
            left: 50%;
            background-color: rgba(124, 162, 167,0.3);
        }
    </style>
</head>

<body>
    <div class="container">
        <div class="card hoverable p-4">
            <form action="" method="POST" enctype='multipart/form-data' >
                <div class="row">
                    <span class="badge badge-primary" style="width:800px;height:60px;">
                        <h1 style="font-weight: bold;">Bird Species Detection </h1>
                    </span>
                </div>
                <div class="row mt-5">
                    <div class="col-md-6">
                        <button class="btn btn-primary"> <input type="file" name="audio"/></button>
                    </div>
                    <div class="col-md-6">
                         <select class="btn btn-primary" name='algo'>
                            <option value='svm'>SVM</option>
                            <option value='nb'>Naive Bayes</option>
                            </select>
                    </div>
                    <div class="col-md-6">
                        <input class="btn btn-primary" id="submit" type="submit" value="Submit">
                        <div class="loader" style="display:none;">
                            <div class="spinner-grow text-primary" role="status">
                            </div>
                            <div class="spinner-grow text-secondary" role="status">
                            </div>
                            <div class="spinner-grow text-success" role="status">
                            </div>
                            <div class="spinner-grow text-danger" role="status">
                            </div>
                            <div class="spinner-grow text-warning" role="status">
                            </div>
                            <div class="spinner-grow text-info" role="status">
                            </div>
                            <div class="spinner-grow text-light" role="status">
                            </div>
                            <div class="spinner-grow text-dark" role="status">
                            </div>
                        </div>
                    </div>
                </div>
            </form>
        </div>
    </div>

    <!-- JQuery -->
    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <!-- Bootstrap tooltips -->
    <script type="text/javascript"
        src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.4/umd/popper.min.js"></script>
    <!-- Bootstrap core JavaScript -->
    <script type="text/javascript"
        src="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.3.1/js/bootstrap.min.js"></script>
    <!-- MDB core JavaScript -->
    <script type="text/javascript"
        src="https://cdnjs.cloudflare.com/ajax/libs/mdbootstrap/4.10.0/js/mdb.min.js"></script>

    <script>
        $(document).ready(function(){
            $('#submit').click(function(e){
                $('#submit').hide();
                $('.loader').show();
            })
        });
    </script>
</body>

</html>
